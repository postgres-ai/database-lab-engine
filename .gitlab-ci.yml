.bash-test: &bash_test
  <<: *only_feature
  stage: integration-test
  variables:
    IMAGE_TAG: "${CI_COMMIT_REF_SLUG}"
  script:
    - bash test/1.synthetic.sh
    - bash test/2.logical_generic.sh
    - bash test/4.physical_basebackup.sh
  after_script:
    - bash test/_cleanup.sh
  tags:
    - dle-test

bash-test-9-6:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: "9.6"

bash-test-10:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: 10

bash-test-11:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: 11

bash-test-12:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: 12

bash-test-13:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: 13

bash-test-14:
  <<: *bash_test
  variables:
    POSTGRES_VERSION: 14

integration-test:
  services:
    - name: docker:dind
      command: [ "--tls=false" ]
  <<: *only_feature
  stage: integration-test
  variables:
    # Instruct Testcontainers to use the daemon of DinD.
    DOCKER_HOST: "tcp://docker:2375"
    # Instruct Docker not to start over TLS.
    DOCKER_TLS_CERTDIR: ""
    # Improve performance with overlayfs.
    DOCKER_DRIVER: overlay2
  script:
    - make test-ci-integration
