      type: object
      properties:
        version:
          type: string
        edition:
          type: string
        billingActive:
          type: string
        instanceID:
          type: string
        startedAt:
          type: string
          format: date-time
        telemetry:
          type: boolean
        disableConfigModification:
          type: boolean
    PoolEntry:
      type: object
      properties:
        name:
          type: string
        mode:
          type: string
        dataStateAt:
          type: string
          format: date-time
        status:
          type: string
        cloneList:
          type: array
          items:
            type: string
        fileSystem:
          $ref: '#/components/schemas/FileSystem'
    FileSystem:
      type: object
      properties:
        mode:
          type: string
        free:
          type: integer
          format: int64
        size:
          type: integer
          format: int64
        used:
          type: integer
          format: int64
        dataSize:
          type: integer
          format: int64
        usedBySnapshots:
          type: integer
          format: int64
        usedByClones:
          type: integer
          format: int64
